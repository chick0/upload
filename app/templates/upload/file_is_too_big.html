{% extends 'layout.html' %}
{% block content %}
    <section class="section">
        <h1 class="title">파일 업로드 실패</h1>
        <div class="content is-large">
            <p>업로드 가능한 가장 큰 파일의 크기는 <b>{{ config.MAX_CONTENT_LENGTH|display_size }}</b>입니다.</p>
        </div>
    </section>

    <section class="section">
        <a class="button is-danger is-large" href="{{ url_for('upload.form') }}">업로드 페이지로 이동</a>
    </section>
{% endblock %}
